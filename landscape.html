<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Landscape</title>

  <!-- PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --divider: 30px;      /* zwarte scheidslijn tijdens animatie */
      --anim-ms: 700ms;     /* duur van de slide animatie */
    }

    /* Vol scherm + geen scroll/bounce + clean font */
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      font-family: -apple-system, system-ui, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }

    /* Canvas */
    #stage {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    /* Twee lagen die horizontaal schuiven */
    #img, #imgNext {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;           /* beeldvullend; mag croppen */
      object-position: center;
      background: #000;
      transition: transform var(--anim-ms) ease;
      /* geen box-shadow hier in rust */
    }
    #imgNext { transform: translateX(100%); }

    /* Zwarte scheidslijn alleen tijdens animatie */
    #stage.anim #img,
    #stage.anim #imgNext {
      box-shadow: 0 0 0 var(--divider) #000;
    }

    /* Caption links-onder (onzichtbaar tot swipe omhoog) */
 /* Caption links-onder, strak witte tekst */
#caption {
  position: absolute;
  left: 5vw;
  bottom: 3vh;
  z-index: 5;
  color: #fff;
  text-shadow: 0 0 6px rgba(0,0,0,0.4);   /* subtiele leesbaarheid op lichte beelden */
  pointer-events: none;
  opacity: 0;
  transform: translateY(12px);
  transition: opacity .35s ease, transform .35s ease;
}
#caption.show {
  opacity: 1;
  transform: translateY(0);
}
#caption .country {
  font-size: clamp(16px, 2.8vw, 24px);
  font-weight: 600;
  letter-spacing: 0.2px;
  margin-bottom: 2px;
}
#caption .place {
  font-size: clamp(12px, 2vw, 18px);
  font-weight: 400;
  opacity: 0.95;
}
  </style>
</head>
<body>
  <div id="stage">
    <img id="img" alt="Landscape" />
    <img id="imgNext" alt="Volgende" />

    <!-- Caption (onder-links) -->
    <div id="caption" aria-live="polite">
      <div class="country"></div>
      <div class="place"></div>
    </div>
  </div>

  <script>
    // --- Jouw landschapsfoto’s (pad en namen exact) ---
    const images = [
      "images/L0.jpg",
      "images/L1.jpg",
      "images/L2.jpg",
      "images/L3.jpg",
      "images/L4.jpg",
      "images/L5.jpg",
      "images/L6.jpg",
      "images/L7.jpg"
    ];

    // --- Per-foto metadata (zelfde volgorde en lengte als images) ---
    const meta = [
      { country: "",  place: "" },
      { country: "New Zealand",  place: "Tongariro National Park" },
      { country: "New Zealand",    place: "Mount John" },
      { country: "Cambodia",  place: "Angkor Wat" },
      { country: "Austria",     place: "Pitztaler Glacier" },
      { country: "Australia",     place: "Whitehaven Beach" },
      { country: "Malaysia",   place: "Jungle" },
      { country: "Australia",  place: "Noose National Park" }
    ];
    // ↑ Vul deze waardes met jouw echte land/plek per foto.

    let i = 0;
    const stage    = document.getElementById("stage");
    const img      = document.getElementById("img");
    const imgNext  = document.getElementById("imgNext");
    const caption  = document.getElementById('caption');
    const capCountry = caption.querySelector('.country');
    const capPlace   = caption.querySelector('.place');

    let captionVisible = false;

    function setCaption(idx) {
      const m = meta[idx] || { country: "", place: "" };
      capCountry.textContent = m.country || "";
      capPlace.textContent   = m.place   || "";
    }
    function showCaption() { captionVisible = true; caption.classList.add('show'); setCaption(i); }
    function hideCaption() { captionVisible = false; caption.classList.remove('show'); }

    // Eerste foto tonen
    img.src = images[i];

    const DURATION = 700; // ms (matcht CSS var --anim-ms)
    let animating = false;

    function slideTo(nextIndex, direction) {
      if (animating) return;
      animating = true;
      stage.classList.add('anim'); // zwarte scheidslijn AAN tijdens animatie

      const nextSrc = images[nextIndex];
      const preImg = new Image();
      preImg.src = nextSrc;

      // Wacht tot de nieuwe foto geladen is → geen "oude foto" glitch
      preImg.onload = () => {
        imgNext.src = nextSrc;
        imgNext.style.transition = "none";
        img.style.transition = "none";
        imgNext.style.transform = `translateX(${direction * 100}%)`;

        // Start animatie
        requestAnimationFrame(() => {
          imgNext.style.transition = `transform ${DURATION}ms ease`;
          img.style.transition     = `transform ${DURATION}ms ease`;
          img.style.transform      = `translateX(${-direction * 100}%)`;
          imgNext.style.transform  = "translateX(0)";
        });

        // Na animatie: lagen resetten
        setTimeout(() => {
          img.src = nextSrc;
          img.style.transition = "none";
          img.style.transform  = "translateX(0)";
          imgNext.style.transition = "none";
          imgNext.style.transform  = "translateX(100%)";
          i = nextIndex;
          animating = false;
          stage.classList.remove('anim'); // scheidslijn UIT in rust

          // Caption updaten als die zichtbaar is
          if (captionVisible) setCaption(i);

          // Preload alvast de volgende foto
          const preloadNext = new Image();
          preloadNext.src = images[(nextIndex + 1) % images.length];
        }, DURATION);
      };

      preImg.onerror = () => {
        console.warn("Kon afbeelding niet laden:", nextSrc);
        animating = false;
        stage.classList.remove('anim');
      };
    }

    function next() { slideTo((i + 1) % images.length, 1); }
    function prev() { slideTo((i - 1 + images.length) % images.length, -1); }

    // Swipe-detectie (tap = volgende) + edge-guard + vertical for caption
    let sx=0, sy=0, t0=0;
    const EDGE=24, SW=40, TAP=10, TAPMS=600, SWIPE_Y=40;

    stage.addEventListener('touchstart', e=>{
      const t=e.changedTouches[0]; sx=t.clientX; sy=t.clientY; t0=Date.now();
      if (sx < EDGE || sx > window.innerWidth - EDGE) { sx = sy = 0; } // negeer rand-swipes (iOS back-gesture)
    }, {passive:true});

    stage.addEventListener('touchend', e=>{
      if (sx===0 && sy===0) return;
      const t=e.changedTouches[0], dx=t.clientX-sx, dy=t.clientY-sy, dt=Date.now()-t0;

      const isHorizontal = Math.abs(dx) > Math.abs(dy);
      const isVertical   = !isHorizontal;

      // Horizontaal: wissel foto
      if (isHorizontal && Math.abs(dx)>SW && dt<1000) { dx<0 ? next() : prev(); return; }

      // Tik = volgende
      if (Math.abs(dx)<TAP && Math.abs(dy)<TAP && dt<TAPMS) { next(); return; }

      // Verticaal: caption tonen/verbergen
      if (isVertical && Math.abs(dy) > SWIPE_Y && dt < 800) {
        if (dy < 0) showCaption(); else hideCaption();
      }
    }, {passive:true});

    // Muis/keyboard (voor desktop)
    stage.addEventListener('click', next);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
      if (e.key.toLowerCase?.() === 'i') { captionVisible ? hideCaption() : showCaption(); }
    });

    // Simpele foutmelding bij verkeerd pad
    img.addEventListener('error', () => alert('Kon niet laden: ' + images[i] + ' — check pad/naam.'));

    // PWA service worker registreren
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }

    // iOS rubber-band scroll blokkeren
    document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
  </script>
</body>
</html>
