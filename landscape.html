<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Landscape</title>

  <!-- PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --divider: 30px;      /* zwarte scheidslijn tijdens animatie */
      --anim-ms: 700ms;     /* duur van de slide animatie */
    }

    /* Vol scherm + geen scroll/bounce + clean font */
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      font-family: -apple-system, system-ui, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }

    /* Canvas */
    #stage {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    /* Twee lagen die horizontaal schuiven */
    #img, #imgNext {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;           /* beeldvullend; mag croppen */
      object-position: center;
      background: #000;
      transition: transform var(--anim-ms) ease;
      will-change: transform;      /* ook smooth voor zoom/pan */
    }
    #imgNext { transform: translateX(100%); }

    /* Zwarte scheidslijn alleen tijdens animatie */
    #stage.anim #img,
    #stage.anim #imgNext {
      box-shadow: 0 0 0 var(--divider) #000;
    }

    /* Caption links-onder, strak witte tekst */
    #caption {
      position: absolute;
      left: 5vw;
      bottom: 3vh;
      z-index: 5;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      pointer-events: none;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .35s ease, transform .35s ease;
    }
    #caption.show { opacity: 1; transform: translateY(0); }

    /* Let op: plaats GROTER boven, land kleiner onder */
    #caption .place {
      font-size: clamp(16px, 2.8vw, 24px);
      font-weight: 600;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
    }
    #caption .country {
      font-size: clamp(12px, 2vw, 18px);
      font-weight: 400;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="stage">
    <img id="img" alt="Landscape" />
    <img id="imgNext" alt="Volgende" />

    <!-- Caption (onder-links) -->
    <div id="caption" aria-live="polite">
      <div class="place"></div>
      <div class="country"></div>
    </div>
  </div>

  <script>
    /* =========================
       DATA
    ==========================*/

    // Alle landscape-foto’s: L0.jpg t/m L44.jpg
    const images = Array.from({ length: 45 }, (_, n) => `images/L${n}.jpg`);

    // Default: lege captions voor alle foto's
    const meta = Array.from({ length: images.length }, () => ({ country: "", place: "" }));

    // Alleen de foto's waar je tekst bij wilt (voorbeelden; pas aan)
    meta[1]  = { country: "New Zealand", place: "Tongariro National Park" };
    meta[2]  = { country: "New Zealand", place: "Mount John" };
    meta[3]  = { country: "Cambodia", place: "Angkor Wat" };
    meta[4]  = { country: "Austria", place: "Pitztaler Glacier" };
    meta[5]  = { country: "Australia", place: "Whitehaven Beach" };
    meta[6]  = { country: "Malaysia", place: "Jungle near Cameron Highlands" };
    meta[7]  = { country: "Australia", place: "Noosa National Park" };
    meta[8]  = { country: "Greenland", place: "LAX-AMS" };
    meta[9]  = { country: "Australia", place: "Great Barrier Reef" };
    meta[10] = { country: "Peru", place: "LIM-AMS" };
    meta[11] = { country: "France", place: "Refuge du Roc" };
    meta[12] = { country: "Italy", place: "San Fruttuoso" };
    meta[13] = { country: "United Arab Emirates", place: "Abu Dhabi" };
    meta[14] = { country: "Thailand", place: "Loh Lana Bay" };
    meta[15] = { country: "The Netherlands", place: "Utrecht" };
    meta[16] = { country: "Malaysia", place: "Cameron Highlands" };
    meta[17] = { country: "New Zealand", place: "Mount Cook Glacier" };
    meta[18] = { country: "New Zealand", place: "Wellington" };
    meta[19] = { country: "Austria", place: "Ties - Pitztal" };
    meta[20] = { country: "Australia", place: "Zillie Falls" };
    meta[21] = { country: "New Zealand", place: "Queenstown" };
    meta[22] = { country: "Australia", place: "K'gari" };
    meta[23] = { country: "Austria", place: "Mittelbergferner Glacier Cave" };
    meta[24] = { country: "United Arab Emirates", place: "Rub' al Khali" };
    meta[25] = { country: "Peru", place: "Machu Picchu" };
    meta[26] = { country: "Italy", place: "Florence" };
    meta[27] = { country: "United Arab Emirates", place: "Dubai" };
    meta[28] = { country: "New Zealand", place: "Kepler Track" };
    meta[29] = { country: "New Zealand", place: "Roy's Peak" };
    meta[30] = { country: "United Arab Emirates", place: "Khor Dubai Port" };
    meta[31] = { country: "Peru", place: "Machu Picchu" };
    meta[32] = { country: "Thailand", place: "Khao Sok" };
    meta[33] = { country: "Luxembourg", place: "Abandoned Mansion" };
    meta[34] = { country: "France", place: "La Motte" };
    meta[35] = { country: "New Zealand", place: "Roy's Peak" };
    meta[36] = { country: "Austria", place: "Hinterer Brunnenkogel" };
    meta[37] = { country: "Austria", place: "Pitztal - made by Alina" };
    meta[38] = { country: "Austria", place: "Pitztal - Alex" };
    meta[39] = { country: "Australia", place: "Millaa Millaa Falls" };
    meta[40] = { country: "New Zealand", place: "Kaikoura" };
    meta[41] = { country: "New Zealand", place: "Wellington-Picton" };
    meta[42] = { country: "Thailand", place: "Nui Beach" };
    meta[43] = { country: "Australia", place: "Tarzali" };
    meta[44] = { country: "Australia", place: "Sydney" };

    /* =========================
       ELEMENTEN & STATE
    ==========================*/
    let i = 0;
    const stage    = document.getElementById("stage");
    const img      = document.getElementById("img");
    const imgNext  = document.getElementById("imgNext");
    const caption  = document.getElementById("caption");
    const capPlace   = caption.querySelector(".place");
    const capCountry = caption.querySelector(".country");

    // Caption zichtbaarheid
    let captionVisible = false;

    function setCaption(idx) {
      const m = meta[idx] || { country: "", place: "" };
      capPlace.textContent   = m.place   || "";
      capCountry.textContent = m.country || "";
    }
    function showCaption() {
      const m = meta[i] || { country: "", place: "" };
      if (!m.country && !m.place) {
        captionVisible = false;
        caption.classList.remove("show");
        return;
      }
      captionVisible = true;
      setCaption(i);
      caption.classList.add("show");
    }
    function hideCaption() {
      captionVisible = false;
      caption.classList.remove("show");
    }

    // Eerste foto tonen
    img.src = images[i];

    // Slide animatie
    const DURATION = 700; // ms
    let animating = false;

    /* =========================
       ZOOM & PAN (double-tap)
    ==========================*/
    let zoom = 1;           // 1 = geen zoom
    let panX = 0, panY = 0; // panning in px
    let zoomMode = false;   // true = zoom actief → foto-swipe uit

    function applyZoom() {
      img.style.transition = 'transform 80ms linear';
      img.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
    }
    function resetZoomInstant() {
      zoom = 1; panX = 0; panY = 0; zoomMode = false;
      img.style.transition = 'none';
      img.style.transform = 'translate(0,0) scale(1)';
    }

    let dragStartX = 0, dragStartY = 0, basePanX = 0, basePanY = 0;

    stage.addEventListener('touchstart', (e) => {
      if (!zoomMode) return;
      const t = e.changedTouches[0];
      dragStartX = t.clientX;
      dragStartY = t.clientY;
      basePanX = panX;
      basePanY = panY;
    }, {passive:true});

    stage.addEventListener('touchmove', (e) => {
      if (!zoomMode) return;
      e.preventDefault();
      const t = e.changedTouches[0];
      const dx = t.clientX - dragStartX;
      const dy = t.clientY - dragStartY;
      panX = basePanX + dx;
      panY = basePanY + dy;
      applyZoom();
    }, {passive:false});

    // Double-tap detectie geïntegreerd in touchend (onder)

    /* =========================
       SLIDE LOGICA
    ==========================*/
    function slideTo(nextIndex, direction) {
      if (animating) return;
      animating = true;
      stage.classList.add('anim');

      const nextSrc = images[nextIndex];
      const preImg = new Image();
      preImg.src = nextSrc;

      preImg.onload = () => {
        imgNext.src = nextSrc;
        imgNext.style.transition = "none";
        img.style.transition = "none";
        imgNext.style.transform = `translateX(${direction * 100}%)`;

        requestAnimationFrame(() => {
          imgNext.style.transition = `transform ${DURATION}ms ease`;
          img.style.transition     = `transform ${DURATION}ms ease`;
          img.style.transform      = `translateX(${-direction * 100}%)`;
          imgNext.style.transform  = "translateX(0)";
        });

        setTimeout(() => {
          img.src = nextSrc;
          img.style.transition = "none";
          img.style.transform  = "translateX(0)";
          imgNext.style.transition = "none";
          imgNext.style.transform  = "translateX(100%)";
          i = nextIndex;

          // Na foto-wissel: anim eindigen, divider uit, caption verbergen, zoom resetten
          animating = false;
          stage.classList.remove('anim');
          hideCaption();
          resetZoomInstant();

          // Preload volgende foto
          const preloadNext = new Image();
          preloadNext.src = images[(nextIndex + 1) % images.length];
        }, DURATION);
      };

      preImg.onerror = () => {
        console.warn("Kon afbeelding niet laden:", nextSrc);
        animating = false;
        stage.classList.remove('anim');
      };
    }

    function next() { slideTo((i + 1) % images.length, 1); }
    function prev() { slideTo((i - 1 + images.length) % images.length, -1); }

    /* =========================
       GESTURES
    ==========================*/
    let sx=0, sy=0, t0=0, lastTap=0;
    const EDGE=24, SW=40, TAP=10, TAPMS=600, SWIPE_Y=40;

    stage.addEventListener('touchstart', e=>{
      const t=e.changedTouches[0]; sx=t.clientX; sy=t.clientY; t0=Date.now();
      if (sx < EDGE || sx > window.innerWidth - EDGE) { sx = sy = 0; } // negeer iOS back-gesture zones
    }, {passive:true});

    stage.addEventListener('touchend', e=>{
      // Double-tap toggle zoom
      const now = Date.now();
      const t=e.changedTouches[0];
      const dx=t.clientX-sx, dy=t.clientY-sy, dt=now - t0;

      if (now - lastTap < 300 && Math.abs(dx) < 10 && Math.abs(dy) < 10) {
        if (!zoomMode) {
          zoomMode = true;
          zoom = 2.5;           // zoomfactor
          panX = 0; panY = 0;   // simpel centrum (we kunnen later focussen op tap-positie)
          applyZoom();
          hideCaption();
        } else {
          resetZoomInstant();
        }
        lastTap = 0; // reset
        return;
      }
      lastTap = now;

      // Als zoom actief is: geen foto-swipe / caption-toggles
      if (zoomMode) return;

      const isHorizontal = Math.abs(dx) > Math.abs(dy);
      const isVertical   = !isHorizontal;

      // Horizontaal: wissel foto
      if (isHorizontal && Math.abs(dx)>SW && dt<1000) { dx<0 ? next() : prev(); return; }

      // Tik = volgende
      if (Math.abs(dx)<TAP && Math.abs(dy)<TAP && dt<TAPMS) { next(); return; }

      // Verticaal: caption tonen/verbergen
      if (isVertical && Math.abs(dy) > SWIPE_Y && dt < 800) {
        if (dy < 0) showCaption(); else hideCaption();
      }
    }, {passive:true});

    // Desktop controls
    stage.addEventListener('click', next);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
      if (e.key.toLowerCase?.() === 'i') { captionVisible ? hideCaption() : showCaption(); }
      if (e.key.toLowerCase?.() === 'z') { zoomMode ? resetZoomInstant() : (zoomMode=true, zoom=2.5, applyZoom(), hideCaption()); }
    });

    img.addEventListener('error', () => alert('Kon niet laden: ' + images[i] + ' — check pad/naam.'));

    // Service worker voor PWA (relatief pad!)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }

    // iOS rubber-band scroll blokkeren
    document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
  </script>
</body>
</html>
