<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Landscape</title>

  <!-- PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <style>
    /* Vol scherm + geen scroll/bounce */
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Canvas */
    #stage {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    /* Twee lagen die horizontaal schuiven */
   #img, #imgNext {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  background: #000;
  transition: transform 0.45s ease;
  /* geen box-shadow hier */
}

/* Zwarte rand alleen tijdens animatie */
#stage.anim #img,
#stage.anim #imgNext {
  box-shadow: 0 0 0 6px #000; /* pas 6 aan naar smaak */
}
    #imgNext { transform: translateX(100%); }
  </style>
</head>
<body>
  <div id="stage">
    <img id="img" alt="Landscape" />
    <img id="imgNext" alt="Volgende" />
  </div>

  <script>
    // --- Jouw landschapsfoto’s ---
    const images = [
      "images/L1.jpg",
      "images/L2.jpg",
      "images/L3.jpg",
      "images/L4.jpg",
      "images/L5.jpg",
      "images/L6.jpg",
      "images/L7.jpg"
    ];

    let i = 0;
    const stage   = document.getElementById("stage");
    const img     = document.getElementById("img");
    const imgNext = document.getElementById("imgNext");

    // Eerste foto tonen
    img.src = images[i];

    const DURATION = 450; // ms
    let animating = false;

    function slideTo(nextIndex, direction) {
      if (animating) return;
      animating = true;
      
      stage.classList.add('anim'); 

      const nextSrc = images[nextIndex];
      const preImg = new Image();
      preImg.src = nextSrc;

      // Wacht tot de nieuwe foto geladen is → geen "oude foto" glitch
      preImg.onload = () => {
        imgNext.src = nextSrc;
        imgNext.style.transition = "none";
        img.style.transition = "none";
        imgNext.style.transform = `translateX(${direction * 100}%)`;

        // Start animatie
        requestAnimationFrame(() => {
          imgNext.style.transition = `transform ${DURATION}ms ease`;
          img.style.transition     = `transform ${DURATION}ms ease`;
          img.style.transform      = `translateX(${-direction * 100}%)`;
          imgNext.style.transform  = "translateX(0)";
        });

        // Na animatie: lagen resetten
        setTimeout(() => {
          img.src = nextSrc;
          img.style.transition = "none";
          img.style.transform  = "translateX(0)";
          imgNext.style.transition = "none";
          imgNext.style.transform  = "translateX(100%)";
          i = nextIndex;
          animating = false;
          stage.classList.remove('anim');
          
          // Preload alvast de volgende foto voor extra smoothness
          const preloadNext = new Image();
          preloadNext.src = images[(nextIndex + 1) % images.length];
        }, DURATION);
      };

      preImg.onerror = () => {
        console.warn("Kon afbeelding niet laden:", nextSrc);
        animating = false;
      };
    }

    function next() { slideTo((i + 1) % images.length, 1); }
    function prev() { slideTo((i - 1 + images.length) % images.length, -1); }

    // Swipe-detectie (tap = volgende) + edge-guard tegen iOS back-gesture
    let sx=0, sy=0, t0=0; const EDGE=24, SW=40, TAP=10, TAPMS=600;
    stage.addEventListener('touchstart', e=>{
      const t=e.changedTouches[0]; sx=t.clientX; sy=t.clientY; t0=Date.now();
      if (sx < EDGE || sx > window.innerWidth - EDGE) { sx = sy = 0; } // negeer rand-swipes
    }, {passive:true});
    stage.addEventListener('touchend', e=>{
      if (sx===0 && sy===0) return;
      const t=e.changedTouches[0], dx=t.clientX-sx, dy=t.clientY-sy, dt=Date.now()-t0;
      if (Math.abs(dx)>Math.abs(dy) && Math.abs(dx)>SW && dt<1000) { dx<0 ? next() : prev(); }
      else if (Math.abs(dx)<TAP && Math.abs(dy)<TAP && dt<TAPMS) next();
    }, {passive:true});

    // Muis/keyboard (voor desktop)
    stage.addEventListener('click', next);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
    });

    // Simpele foutmelding bij verkeerd pad
    img.addEventListener('error', () => alert('Kon niet laden: ' + images[i] + ' — check pad/naam.'));

    // PWA service worker registreren
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }

    // iOS rubber-band scroll blokkeren
    document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
  </script>
</body>
</html>
