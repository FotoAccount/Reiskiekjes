<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Portret</title>

  <!-- PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <style>
    :root { --topbar: 28px; } /* hoogte van de zwarte balk bovenaan */

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: none; /* voorkomt rubber-band scroll */
    }

    /* Zwarte balk bovenaan (stabiele marge) */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--topbar);
      background: #000;
      z-index: 2;
      pointer-events: none;
    }

    /* Hoofdcontainer voor de foto's */
    #stage {
      position: fixed;
      top: var(--topbar);
      left: 0; right: 0; bottom: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    /* Twee lagen voor de slide-animatie */
    #img, #imgNext {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      background: #000;
      transition: transform 0.4s ease;
    }

    #imgNext { transform: translateX(100%); }
  </style>
</head>
<body>
  <!-- bewuste zwarte balk -->
  <div class="topbar"></div>

  <!-- slideshow -->
  <div id="stage">
    <img id="img" alt="Portret" />
    <img id="imgNext" alt="Volgende" />
  </div>

  <script>
    // --- Jouw portretfoto’s ---
    const images = [
      "images/p1.jpg",
      "images/p2.jpg",
      "images/p3.jpg"
    ];

    let i = 0;
    const stage   = document.getElementById("stage");
    const img     = document.getElementById("img");
    const imgNext = document.getElementById("imgNext");

    img.src = images[i];

    const DURATION = 400; // ms
    let animating = false;

    function slideTo(nextIndex, direction) {
      if (animating) return;
      animating = true;

      imgNext.src = images[nextIndex];
      imgNext.style.transition = "none";
      img.style.transition = "none";
      imgNext.style.transform = `translateX(${direction * 100}%)`;

      requestAnimationFrame(() => {
        imgNext.style.transition = `transform ${DURATION}ms ease`;
        img.style.transition     = `transform ${DURATION}ms ease`;
        img.style.transform      = `translateX(${-direction * 100}%)`;
        imgNext.style.transform  = "translateX(0)";
      });

      setTimeout(() => {
        img.src = images[nextIndex];
        img.style.transition = "none";
        img.style.transform  = "translateX(0)";
        imgNext.style.transition = "none";
        imgNext.style.transform  = "translateX(100%)";
        i = nextIndex;
        animating = false;
      }, DURATION);
    }

    function next() { slideTo((i + 1) % images.length, 1); }
    function prev() { slideTo((i - 1 + images.length) % images.length, -1); }

    // Swipe-detectie (tap = volgende)
    let sx=0, sy=0, t0=0; const EDGE=24, SW=40, TAP=10, TAPMS=600;
    stage.addEventListener('touchstart', e=>{
      const t=e.changedTouches[0]; sx=t.clientX; sy=t.clientY; t0=Date.now();
      if (sx < EDGE || sx > window.innerWidth - EDGE) { sx = sy = 0; } // negeer edge-swipe
    }, {passive:true});
    stage.addEventListener('touchend', e=>{
      if (sx===0 && sy===0) return;
      const t=e.changedTouches[0], dx=t.clientX-sx, dy=t.clientY-sy, dt=Date.now()-t0;
      if (Math.abs(dx)>Math.abs(dy) && Math.abs(dx)>SW && dt<1000) { dx<0 ? next() : prev(); }
      else if (Math.abs(dx)<TAP && Math.abs(dy)<TAP && dt<TAPMS) next();
    }, {passive:true});

    // Muis/keyboard (voor desktop)
    stage.addEventListener('click', next);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
    });

    // Foutmelding bij verkeerd pad
    img.addEventListener('error', () => alert('Kon niet laden: ' + images[i] + ' — check pad/naam.'));

    // Service worker registreren voor PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }

    // iOS rubber-band scroll blokkeren
    document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
  </script>
</body>
</html>
