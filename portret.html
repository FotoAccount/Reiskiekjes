<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Portret</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height" />
  <style>
    /* VULLEND CANVAS */
    html, body { margin:0; height:100%; background:#000; color:#fff; }
    #stage {
      position: fixed; inset: 0;
      overflow: hidden;               /* verberg schuivende randen */
      background: #000;
      touch-action: manipulation;
    }
    /* BEIDE IMAGES LAGEN OVER ELKAAR, WE SCHUIVEN ZE */
    #img, #imgNext {
      position: absolute; inset: 0;
      width: 100vw; height: 100vh;    /* fallback */
      object-fit: cover;               /* altijd schermvullend, mag croppen */
      object-position: center;
      background: #000;
      transition: transform 0.4s ease; /* de slide-animatie */
    }
    @supports (height: 100dvh) {
      #img, #imgNext { height: 100dvh; }
    }
    /* Volgende foto staat startend rechts buiten beeld */
    #imgNext { transform: translateX(100%); }
  </style>
</head>
<body>
  <div id="stage">
    <img id="img" alt="Huidige" />
    <img id="imgNext" alt="Volgende" />
  </div>

  <script>
    // --- jouw foto's ---
    const images = [
      "images/p1.jpg",
      "images/p2.jpg",
      "images/p3.jpg"
    ];

    let i = 0;
    const stage   = document.getElementById("stage");
    const img     = document.getElementById("img");
    const imgNext = document.getElementById("imgNext");

    // eerste foto tonen
    img.src = images[i];

    // animatie-instellingen
    const DURATION = 400; // ms
    let animating = false;

    function slideTo(nextIndex, direction) {
      if (animating) return;
      animating = true;

      // zet de volgende foto klaar buiten beeld (links of rechts)
      imgNext.src = images[nextIndex];
      imgNext.style.transition = "none";
      img.style.transition = "none";
      imgNext.style.transform = `translateX(${direction * 100}%)`;

      // force reflow, dan animatie aan
      requestAnimationFrame(() => {
        imgNext.style.transition = `transform ${DURATION}ms ease`;
        img.style.transition     = `transform ${DURATION}ms ease`;
        img.style.transform      = `translateX(${-direction * 100}%)`;
        imgNext.style.transform  = "translateX(0)";
      });

      // na animatie wisselen we de rollen
      setTimeout(() => {
        img.src = images[nextIndex];
        img.style.transition = "none";
        img.style.transform  = "translateX(0)";
        imgNext.style.transition = "none";
        imgNext.style.transform  = "translateX(100%)";
        i = nextIndex;
        animating = false;
      }, DURATION);
    }

    function next() { slideTo((i + 1) % images.length, 1); }
    function prev() { slideTo((i - 1 + images.length) % images.length, -1); }

    // swipe-detectie (met tik = volgende)
    let sx=0, sy=0, t0=0; const SW=40, TAP=10, TAPMS=600, EDGE=24;
    stage.addEventListener('touchstart', e=>{
      const t=e.changedTouches[0]; sx=t.clientX; sy=t.clientY; t0=Date.now();
      if (sx < EDGE || sx > window.innerWidth - EDGE) { sx = sy = 0; } // negeer edge-swipe (iOS terug-gesture)
    }, {passive:true});
    stage.addEventListener('touchend', e=>{
      if (sx===0 && sy===0) return;
      const t=e.changedTouches[0], dx=t.clientX-sx, dy=t.clientY-sy, dt=Date.now()-t0;
      if (Math.abs(dx)>Math.abs(dy) && Math.abs(dx)>SW && dt<1000) { dx<0 ? next() : prev(); }
      else if (Math.abs(dx)<TAP && Math.abs(dy)<TAP && dt<TAPMS) next();
    }, {passive:true});

    // muis/keyboard (handig op laptop)
    stage.addEventListener('click', next);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
    });

    // laadfout zichtbaar maken
    img.addEventListener('error', () => alert('Kon niet laden: ' + images[i] + ' â€” check pad/naam.'));
  </script>
</body>
</html>
