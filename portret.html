<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Portret</title>

  <!-- PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; }
    /* Canvas */
    #stage {
  position: fixed; inset: 0;
  overflow: hidden;
  background: #000;
}
#img, #imgNext {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  object-position: center;
  background: #000;
  transition: transform 0.4s ease;
}
@supports (height: 100dvh) {
  #img, #imgNext { height: 100dvh; }
}
    /* Fullscreen-knop (rechts-onder) */
    #fs {
      position: fixed;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      width: 56px; height: 56px;
      z-index: 10000;
      display: grid; place-items: center;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 12px;
      cursor: pointer; -webkit-tap-highlight-color: transparent;
      opacity: 1; transition: opacity .6s ease 2s;
    }
    #fs svg { width: 24px; height: 24px; fill: #fff; }
    body.fs #fs { opacity: .15; }
    #fs:active { transform: scale(.98); }
  </style>
</head>
<body>
  <div id="stage">
    <img id="img" alt="Portret" />
    <img id="imgNext" alt="Volgende" />
  </div>

  <script>
    // --- jouw foto's ---
    const images = [
      "images/p1.jpg",
      "images/p2.jpg",
      "images/p3.jpg"
    ];

    let i = 0;
    const stage = document.getElementById("stage");
    const img = document.getElementById("img");
    const imgNext = document.getElementById("imgNext");

    // toon eerste foto
    img.src = images[i];

    // animatie-instellingen
    const DURATION = 400; // ms
    let animating = false;

    function slideTo(nextIndex, direction) {
      if (animating) return;
      animating = true;

      imgNext.src = images[nextIndex];
      imgNext.style.transform = `translateX(${direction * 100}%)`;
      imgNext.style.transition = "none";
      requestAnimationFrame(() => {
        imgNext.style.transition = `transform ${DURATION}ms ease`;
        img.style.transition = `transform ${DURATION}ms ease`;
        img.style.transform = `translateX(${-direction * 100}%)`;
        imgNext.style.transform = "translateX(0)";
      });

      setTimeout(() => {
        img.src = images[nextIndex];
        img.style.transition = "none";
        img.style.transform = "translateX(0)";
        imgNext.style.transition = "none";
        imgNext.style.transform = "translateX(100%)";
        i = nextIndex;
        animating = false;
      }, DURATION);
    }

    function next() { slideTo((i + 1) % images.length, 1); }
    function prev() { slideTo((i - 1 + images.length) % images.length, -1); }

    // swipe-detectie
    let sx=0, sy=0, t0=0; const SW=40, TAP=10, TAPMS=600;
    img.addEventListener('touchstart', e=>{
      const t=e.changedTouches[0]; sx=t.clientX; sy=t.clientY; t0=Date.now();
    }, {passive:true});
    img.addEventListener('touchend', e=>{
      const t=e.changedTouches[0], dx=t.clientX-sx, dy=t.clientY-sy, dt=Date.now()-t0;
      if (Math.abs(dx)>Math.abs(dy) && Math.abs(dx)>SW && dt<1000) { dx<0 ? next() : prev(); }
      else if (Math.abs(dx)<TAP && Math.abs(dy)<TAP && dt<TAPMS) next();
    }, {passive:true});
  </script>
</body>
</html>
